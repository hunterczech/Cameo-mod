	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@DECORATIONS: ^InfantryExperienceHospitalHazmatOverrides
	Inherits@announce: ^AnnounceOnBuild
	Inherits@vo: ^AttackFrontalVoice
	Inherits@horde: ^WH40KHordeEffect
	Valued:
		Cost: 40
	Tooltip:
		Name: Gretchins
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Buildable:
		BuildPaletteOrder: 100
		Prerequisites: barracks
		Queue: Defence.Orkz, RADefence.Orkz, Infantry.X_Infantry
		Description: General-purpose infantry.\n  Strong vs Infantry\n  Weak vs Vehicles
	Mobile:
		Speed: 85
	Crushable:
	Health:
		HP: 4000
	AutoTarget:
		ScanRadius: 4
	Armament@PRIMARY:							##########
		Weapon: ZerglingClaw
		PauseOnCondition: ammo
		TargetStances: Enemy
	Armament@SECONDARY:
		Weapon: Pistol
		LocalOffset: 50,0,85
		MuzzleSequence: muzzle
		PauseOnCondition: !ammo
		Name: secondary
		TargetStances: Enemy
	RangeMultiplier@Charged:
		RequiresCondition: ammo >= 1
		Modifier: 400
	RangeMultiplier@UnCharged:
		RequiresCondition: ammo == 0
		Modifier: 100
	Armament:
		Weapon: TSRepair
		TargetStances: Ally
		ForceTargetStances: None
	AutoTarget:
		ScanRadius: 6
		InitialStance: AttackAnything
	AmmoPool:
		Ammo: 1
		PipCount: 1
		AmmoCondition: ammo
	ReloadAmmoPool:
		Delay: 12
		Count: 1
	Armament@GARRISONED:						##########
		Name: garrisoned
		Weapon: HighV
		MuzzleSequence: garrison-muzzle
	WithInfantryBody:
		IdleSequences: idle1,idle2
		AttackSequences:
			primary: run
			secondary: shoot
	Inherits@EXT: ^ExternalConditions					##########
	AcceptsDeliveredExperience:							##########
		ValidTypes: infantry							##########
	Voiced:
		VoiceSet: WH40KOgrynVoice
	GainsExperience:
		LevelUpNotification: LevelUpRA2
	Passenger:
		Weight: 1
	-TakeCover:
	Captures:
		CaptureTypes: building, tech
		PlayerExperience: 500
		CaptureDelay: 750
		ConsumedByCapture: False
		EnterCursor: ability
		EnterBlockedCursor: move-blocked

