        Game: Challenge
		Side: AI Factions
		Description: All infantry from all available factions.
	FactionCA@x_vehicles:
		Name: X_Vehicles
		InternalName: x_vehicles
        Game: Challenge
		Side: AI Factions
		Description: All vehicles from all available factions.
	FactionCA@x_aircrafts:
