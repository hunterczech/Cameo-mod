World:
    FactionCA@city:
		Name: SimCity
		InternalName: city
        Game: SimCity        
		Side: Factions
		Description: SimCity from SNES\nFeatures:\n- Generates revenue through taxation of Residential Zones\n- Units gain massive bonuses near Mayor's House\n- Variety of support powers to assist teammates\n- Great Stun Powers\nSupport powers: Mininuke Parabomb, various others
	FactionCA@sc2k:
		Name: SimCity 2000
		InternalName: sc2k
		Game: SimCity
        Side: Factions
		Description: SimCity from PC\nFeatures:\n- Generates revenue through taxation of Residential Zones\n- Use disasters as units.
