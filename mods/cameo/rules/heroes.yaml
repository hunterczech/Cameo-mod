	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Tooltip:
		Name: Contestant
	Buildable:
		BuildPaletteOrder: 70
		Description: Contestant from Super Smash T.V. SNES\n High Damage ranged Unit, can also attack Air.
	Mobile:
		Speed: 80
		Locomotor: heroes
	Health:
		HP: 80000
	GrantConditionOnPrerequisite@rockets:
		Condition: rockets
		Prerequisites: rockets
	GrantConditionOnPrerequisite@spreader:
		Condition: spreader
		Prerequisites: spreader
	GrantConditionOnPrerequisite@grenades:
		Condition: grenades
		Prerequisites: grenades
	GrantConditionOnPrerequisite@bonuslife:
		Condition: bonuslife
		Prerequisites: bonuslife
	GrantConditionOnPrerequisite@speedboost:
		Condition: speedboost
		Prerequisites: speedboost
	GrantConditionOnPrerequisite@orb:
		Condition: orb
		Prerequisites: orb
	GrantConditionOnPrerequisite@forcefield:
		Condition: forcefield
		Prerequisites: forcefield
	FirepowerMultiplier@rockets:
		Modifier: 150
		RequiresCondition: rockets
	ReloadDelayMultiplier@grenades:
		Modifier: 70
		RequiresCondition: grenades
	SelfHealing@bonuslife:
		PercentageStep: 1
		Delay: 50
		HealIfBelow: 100
		RequiresCondition: bonuslife && !herohealblock
	WithDecoration@bonuslife:
		Image: pips
		Sequence: pip-heal
		ReferencePoint: Bottom, Right
		Offsets: 
			bonuslife: -4,0
		RequiresCondition: bonuslife && !herohealblock
	SpeedMultiplier@speedboost:
		Modifier: 120
		RequiresCondition: speedboost
	RangeMultiplier@orb:
		Modifier: 125
		RequiresCondition: orb
	DamageMultiplier@forcefield:
		Modifier: 80
		RequiresCondition: forcefield
	Armament:
		Weapon: smashgun
		RequiresCondition: !spreader
	Armament@spreader:
		Weapon: smashgun2
		RequiresCondition: spreader
	Production:
		Produces: Upgrade.Contestant
	ProductionQueue:
		Type: Upgrade.Contestant
	WithDecoration@a0:
		Image: heroupgradeicons
		Sequence: icon0
		ValidStances: Enemy, Neutral, Ally
		RequiresSelection: True
		ReferencePoint: Top, Left
		Offsets: 
			!rockets: 1,-23
		RequiresCondition: !rockets && !grenades
	WithDecoration@a1:
		Image: heroupgradeicons
		Sequence: icon1
		ValidStances: Enemy, Neutral, Ally
		RequiresSelection: True
		ReferencePoint: Top, Left
		Offsets: 
			rockets: 1,-23
			grenades: 1,-23
		RequiresCondition: rockets && !grenades || !rockets && grenades
	WithDecoration@a2:
		Image: heroupgradeicons
		Sequence: icon4
		ValidStances: Enemy, Neutral, Ally
		RequiresSelection: True
		ReferencePoint: Top, Left
		Offsets: 
			rockets: 1,-23
			grenades: 1,-23
		RequiresCondition: rockets && grenades
	WithDecoration@d0:
		Image: heroupgradeicons
		Sequence: icon6
		ValidStances: Enemy, Neutral, Ally
		RequiresSelection: True
		ReferencePoint: Top, Left
		Offsets: 
			!forcefield: 2,-13
		RequiresCondition: !forcefield
	WithDecoration@d1:
		Image: heroupgradeicons
		Sequence: icon9
		ValidStances: Enemy, Neutral, Ally
		RequiresSelection: True
		ReferencePoint: Top, Left
		Offsets: 
			forcefield: 2,-13
		RequiresCondition: forcefield

