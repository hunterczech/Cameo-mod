World:
    FactionCA@imperium:
		Name: Imperium DR
		InternalName: imperium
        Game: Dark Reign               
		Side: Factions
		Description: Imperium from DR TFoW\nSupport powers: Rift Generator, Teleportation\nVery technologically advanced faction, their army widely uses hovercraft technology,\n they also use quite sadistic weapons to eliminate their enemies,\n they can also create decoys to confuse the enemy\n Enemies: Freedom Guard, Xenites, Tograns
	FactionCA@freedomguard:
		Name: Freedom Guard DR
		InternalName: freedomguard
        Game: Dark Reign               
		Side: Factions
		Description: Freedom Guard from DR TFoW\nSupport powers: Nothing\n\nSuperweapon unit: Shock Wave\nThe Freedom Guard uses a wide arsenal of units,\n among them it has camouflage technology,\n phase technology, and railgun weaponry, it has a wide tactical variety \n Enemies: Imperium, ShadowHand
	FactionCA@shadowhand:
		Name: ShadowHand DR
		InternalName: shadowhand
        Game: Dark Reign               
		Side: Factions
        Description: ShadowHand from DR RoSH\nSupport powers: Rift Generator\nSuperweapon unit: EMP Device\nThe Elite of the Imperium, share some technologies with the Imperium,\n however Shadowhand's arsenal is cybernetic and heavier, most of their strong units require an AI called Osiris\n Enemies: Freedom Guard, Xenites
	FactionCA@xenite:
		Name: Xenites DR
		InternalName: xenite
        Game: Dark Reign               
		Side: Factions
		Description: Xenite from DR RoSH\nSupport powers: Nothing\nSuperweapon unit: Shock Wave\n Originally from the planet Minevah and allies of the Freedom Guard, they share a lot of Freedom Guard technology, \n the faction uses Minevah creatures instead of heavy tanks, due to the lack of technology of the Railguns, they also use variants of Freedom Guard units somewhat more advanced.\n Enemies: Imperium, ShadowHand
	FactionCA@togran:
		Name: Tograns DR
		InternalName: togran
        Game: Dark Reign               
		Side: Factions
        Description: Freedom Guard from Fanmade, Auran\nSupport powers: Nothing\nThe Arsenal comes from units not used by Auran, the game developer, so the units are not canon.\nThe Tograns are a very little militarized religion, they really were dedicated to developing the Togra project,\n they would not develop an army until the conflict between the Imperium and the Freedom Guard ended with the leader of the Tograns.\n Enemies: Imperium, Freedom Guard
	FactionCA@aterrorist:
		Name: Terrorist Side DR
		InternalName: aterrorist
        Game: Dark Reign               
		Side: Factions
		Description: Terrorists from Auran\nSupport powers: Nothing
		Selectable: False
	FactionCA@eodaliens:
		Name: Aliens EOD
		InternalName: eodaliens
        Game: Dark Reign               
		Side: Factions
		Description: Aliens from DR EOD\nSupport powers: Nothing
		Selectable: True
