ModContent:
	InstallPromptMessage: Cameo requires artwork and audio from the original Command & Conquer.\n\nQuick Install will automatically download this content (without music\nor videos) from a mirror of the 2007 C&C Gold freeware release.\n\nAdvanced Install includes options for downloading the music and for\ncopying the videos and other content from an original game disc.
	QuickDownload: basefiles
	HeaderMessage: Game content may be extracted from the original game discs or an\nexisting digital install. OpenRA can also download the base game\nfiles from an online mirror of the 2007 freeware release of C&C.\nFolders in the OpenRA support directory (Appdata, Library, .config, etc.) to\ncreate and copy music files to have been indicated for convenience.
	Packages:
		base: Base Game Files
			TestFiles: ^Content/cameo/conquer.mix, ^Content/cameo/desert.mix, ^Content/cameo/sounds.mix, ^Content/cameo/speech.mix, ^Content/cameo/temperat.mix, ^Content/cameo/tempicnh.mix, ^Content/cameo/winter.mix
			Sources: gdi95, gdi95-linux, nod95, nod95-linux, tfd, origin
			Required: true
			Download: basefiles
		music: Base Game Music (Content/cameo/)
			TestFiles: ^Content/cameo/scores.mix
			Sources: gdi95, gdi95-linux, nod95, nod95-linux, tfd, origin
			Download: music
		music-covertops: Covert Operations Music
			TestFiles: ^Content/cameo/scores-covertops.mix
			Sources: covertops, covertops-linux, tfd, origin
		ramusic: Red Alert Music (Content/cameo/music/ra)
			TestFiles: ^Content/cameo/music/ra/scores.mix
			Download: ramusic
		tsmusic: Tiberian Sun Music (Content/cameo/music/ts)
			TestFiles: ^Content/cameo/music/ts/scores.mix
			Download: tsmusic
		fsmusic: Firestorm Music (Content/cameo/music/ts)
			TestFiles: ^Content/cameo/music/ts/dmachine.aud, ^Content/cameo/music/ts/elusive.aud, ^Content/cameo/music/ts/hacker.aud, ^Content/cameo/music/ts/infiltra.aud, ^Content/cameo/music/ts/kmachine.aud, ^Content/cameo/music/ts/linkup.aud, ^Content/cameo/music/ts/rainnite.aud, ^Content/cameo/music/ts/slavesys.aud
			Download: fsmusic
		ra2music: Red Alert 2 Music (Content/cameo/music/ra2)
			TestFiles: ^Content/cameo/music/ra2/theme.mix
		yrmusic: Yuri's Revenge Music (Content/cameo/music/ra2)
			TestFiles: ^Content/cameo/music/ra2/thememd.mix
